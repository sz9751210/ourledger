server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # 關鍵設定：如果是 SPA，找不到路徑時導回 index.html
        try_files $uri $uri/ /index.html;
    }

    # 錯誤頁面處理
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}